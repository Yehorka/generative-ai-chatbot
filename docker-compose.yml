version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - sqlite_data:/data
    environment:
      - SQLITE_PATH=/data/db.sqlite3
      - STATIC_ROOT=/app/staticfiles
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8090:8090"
    expose:
      - "8090"

  migrate:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env
    entrypoint: ["/entrypoint.sh"]
    command: ["migrate"]
    volumes:
      - static_volume:/app/staticfiles
      - sqlite_data:/data
    environment:
      - SQLITE_PATH=/data/db.sqlite3
      - STATIC_ROOT=/app/staticfiles

  nginx:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3090:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/staticfiles:ro

volumes:
  static_volume:
  sqlite_data:
